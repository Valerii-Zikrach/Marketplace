<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MartPlace</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<!--Header Start -->
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">
					<div class="header__logo">
						<a href="#" class="header__logo-link">
							<img src="images/logo.png" alt="logo">
						</a>
					</div>
					<div class="header__user-info">
						<a href="#" class="user-btn">Become a Seller</a>
						<div class="user-cabinet">
							<a href="#" class="user-cabinet__status-link user-cabinet__status-link--alarm">
								<span class="user-cabinet__status-num user-cabinet__status-num--red">25</span>
							</a>
							<a href="#" class="user-cabinet__status-link user-cabinet__status-link--envelope">
								<span class="user-cabinet__status-num user-cabinet__status-num--green">6</span>
							</a>
							<a href="#" class="user-cabinet__status-link user-cabinet__status-link--cart">
								<span class="user-cabinet__status-num user-cabinet__status-num--blue">2</span>
							</a>
							<a class="user-cabinet__img" style="background-image:url(images/content/user-photo.jpg);"
								href="#">user-photo</a>
							<div class="user-cabinet__info">
								<a href="#" class="user-cabinet__name">Taofiq Hakim</a>
								<span class="user-cabinet__balance">$20.45</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header__bottom">
			<div class="container">
				<div class="header__bottom-inner">
					<nav class="header__menu">
						<ul class="header__menu-list">
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">
									Home
								</a>
							</li>
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">
									All products
								</a>
							</li>
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">
									Wordpress
								</a>
							</li>
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">
									Festures
								</a>
							</li>
							<li class="header__menu-item">
								<a href="#" class="header__menu-link">
									Pages
								</a>
							</li>
						</ul>
					</nav>
					<form class="header__search">
						<input class="header__search-input" type="text" placeholder="Search product here..." required>
						<button class="header__search-btn" type="submit"></button>
					</form>
				</div>
			</div>
		</div>
	</header>
	<!-- Header End -->
	<!--Tagline Start -->
	<section class="tagline">
		<div class="container">
			<div class="tagline__inner">
				<div class="tagline__title">
					<p>
						Create Your Own
					</p>
					Digital Product Marketplace
				</div>
				<div class="tagline__subtitle">
					MartPlace is the most powerful, & customizable template for Easy Digital
					Downloads Products
				</div>
				<div class="tagline__links">
					<a href="#" class="tagline__link tagline__link--active">
						View All Products
					</a>
					<a href="#" class="tagline__link tagline__link--disable">
						Popular Products
					</a>
				</div>
			</div>
		</div>
		<form class="search-products">
			<input class="search-products__input" type="text" placeholder="Search your products..." required>
			<div class="search-products__select">
				<select  name="Categories">
					<option value="All Categories" selected>All Categories</option>
					<option value="Categorie 1">Categorie 1</option>
					<option value="Categorie 2">Categorie 2</option>
				</select>
			</div>
			<button class="search-products__btn" type="submit">Search Now</button>
		</form>
	</section>
	<!--Tagline End -->


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
